<section *ngIf="filmes.length > 0">
  <h3>Filmes Populares</h3>

  <div class="row justify-content-start g-3 mt-3">
    <div *ngFor="let filme of filmes" class="col-4 col-md-3 col-lg-1">
      <div class="card card-customizado rounded-3 h-100">
        <a class="stretched-link" [routerLink]="['/filmes', filme.id]"></a>
        <img
          class="img-fluid rounded-3"
          [src]="filme.urlImagem"
          alt="Imagem do {{ filme.titulo }}"
        />
      </div>
    </div>
  </div>
</section>
