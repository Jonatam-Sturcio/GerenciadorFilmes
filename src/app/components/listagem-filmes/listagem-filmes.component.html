<app-filmes-favoritos [filmes]="filmesFavoritos"></app-filmes-favoritos>

<h3 class="mt-4">Filmes Populares</h3>

<section class="row justify-content-center g-3 mt-3">
  <div *ngFor="let filme of filmes" class="col-md-4 col-lg-2">
    <div class="card card-customizado rounded-3 h-100">
      <a class="stretched-link" [routerLink]="['/filmes', filme.id]"></a>
      <img
        class="card-img-top"
        [src]="filme.urlImagem"
        alt="Imagem do {{ filme.titulo }}"
      />

      <div class="card-body px-2">
        <span
          [ngClass]="mapearCorDaNota(filme.porcetagemNota)"
          class="app-porcentagem-nota rounded-circle py-1 px-2"
        >
          <span class="app-valor-porcentagem fw-semibold">{{
            filme.porcetagemNota
          }}</span>
          <i class="app-icone-porcentagem bi bi-percent"></i>
        </span>

        <p class="card-title fw-semibold mb-0">{{ filme.titulo }}</p>

        <small class="card-subtitle">{{ filme.lancamento }}</small>
      </div>
    </div>
  </div>
</section>

<section
  aria-label="Paginação"
  class="row justify-content-center mt-4 gap-2"
></section>
<div class="d-flex gap-2 justify-content-center">
  <button
    *ngIf="pagina > 1"
    (click)="buscarFilmesPopularesAnteriores()"
    class="app-botao-gradiente btn btn-lg fw-semibold rounded-pill"
  >
    <<
  </button>
  <button class="app-botao-gradiente btn btn-lg fw-semibold rounded-pill">
    {{ pagina }}
  </button>
  <button
    (click)="buscarProximosFilmesPopulares()"
    class="app-botao-gradiente btn btn-lg fw-semibold rounded-pill"
  >
    >>
  </button>
</div>
